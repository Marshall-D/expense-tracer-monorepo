version: 1
applications:
  - appRoot: packages/client
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm --filter client run build
        postBuild:
          commands:
            - echo "Build complete. Listing dist:"
            - ls -la packages/client/dist || true
            - du -sh packages/client/dist || true
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - "~/.pnpm-store/**"
          - node_modules/**/*
          - packages/**/node_modules/**/*
